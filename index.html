<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=M+PLUS+1&family=Montserrat:ital,wght@1,300&family=Outfit:wght@100&family=Quicksand&family=Red+Hat+Display:wght@800&display=swap" rel="stylesheet">
        <title>FCC: Survey Form</title>
        <link rel="stylesheet" href="archivo.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="fondo"></div>
        <div class="box-1">
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </div>
        <div class="form">
            <form id="survey-form">
                <label for="name" id="name-label">Name</label><br>
                <input placeholder="Enter your Name" type="text" id="name" name="name" required><br>
                <label for="email" id="email-label">Email</label><br>
                <inpuT placeholder="Enter your Email" type="email" id="email" name="email" required><br>
                <label for="number" id="number-label">Age (optional)</label><br>
                <input placeholder="Age" type="number" id="number" name="number" min="10" max="99"><br>
                <label for="role">Which option best describes your current role?</label><br>
                <select aria-placeholder="Select current role" name="role" id="dropdown">
                    <option disabled selected value>Select current role</option>
                    <option value="student">Student</option>
                    <option value="full time job">Full time job</option>
                    <option value="full time learner">Full time learner</option>
                    <option value="prefer not to say">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
                <label for="friend">Would you recommend freeCodeCamp to a friend?</label><br>
                <input class="radio" type="radio" id="definitely" name="recommend" value="definitely">
                <label for="definitely" id="radio" class="radio">Definitely</label><br>
                <input class="radio" type="radio" id="maybe" name="recommend" value="maybe">
                <label for="maybe" id="radio" class="radio">Maybe</label><br>
                <input class="radio" type="radio" id="not sure" name="recommend" value="not sure">
                <label for="not sure" id="radio-last" class="radio">Not sure</label><br>
                <label for="feature" id="feature">What is your favorite feature of freeCodeCamp</label><br>
                <select name="feature" id="dropdown-2">
                    <option disabled selected value>Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="proyects">Proyects</option>
                    <option value="community">Community</option>
                    <option value="open sourse">Open Sourse</option>
                </select>
                <label for="checkbox" id="label-checkbox">What would you like to see improved?<br>(Check all that apply)</label><br>
                <input class="checkbox" type="checkbox" id="Front-end Projects" name="Front-end Projects" value="Front-end Projects">
                <label class="checkbox" for="Front-end Projects">Front-end Projects</label><br>
                <input class="checkbox" type="checkbox" id="Back-end Projects" name="Back-end Projects" value="Back-end Projects">
                <label class="checkbox" for="Back-end Projects">Back-end Projects</label><br>
                <input class="checkbox" type="checkbox" id="Data Visualization" name="Data Visualization" value="Data Visualization">
                <label class="checkbox" for="Data Visualization">Data Visualization</label><br>
                <input class="checkbox" type="checkbox" id="Challenges" name="Challenges" value="Challenges">
                <label class="checkbox" for="Challenges">Challenges</label><br>
                <input class="checkbox" type="checkbox" id="Open Source Community" name="Open Source Community" value="Open Source Community">
                <label class="checkbox" for="Open Source Community">Open Source Community</label><br>
                <input class="checkbox" type="checkbox" id="Gitter help rooms" name="Gitter help rooms" value="Gitter help rooms">
                <label class="checkbox" for="Gitter help rooms">Gitter help rooms</label><br>
                <input class="checkbox" type="checkbox" id="Videos" name="Videos" value="Videos">
                <label class="checkbox" for="Videos">Videos</label><br>
                <input class="checkbox" type="checkbox" id="City Meetups" name="City Meetups" value="City Meetups">
                <label class="checkbox" for="City Meetups">City Meetups</label><br>
                <input class="checkbox" type="checkbox" id="Wiki" name="Wiki" value="Wiki">
                <label class="checkbox" for="Wiki">Wiki</label><br>
                <input class="checkbox" type="checkbox" id="Forum" name="Forum" value="Forum">
                <label class="checkbox" for="Forum">Forum</label><br>
                <input class="checkbox" type="checkbox" id="Additional Courses" name="Additional Courses" value="Additional Courses">
                <label class="checkbox" for="Additional Courses">Additional Courses</label><br>
                <div class="last-box">
                    <label class="last-label" for="suggestions">Any comments or suggestions?</label>
                    <textarea id="suggestions" placeholder="Enter your comment here..."></textarea>
                    <button id="sumbit" type="submit">Sumbit</button>
                </div>
            </form>
        </div>
    </body>
</html>
